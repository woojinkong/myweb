spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://your-prod-db:3306/konghome?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: your_db_user
    password: your_db_password

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: support@konghome.com
    password: your_prod_app_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

konghome:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
      - "http://192.168.123.107:5173"

server:
  port: 8080
  address: 0.0.0.0
