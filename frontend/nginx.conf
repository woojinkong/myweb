####################################################
# Prerender 검색봇 식별 map (server 블록 밖으로 이동)
####################################################
map $http_user_agent $prerender_ua {
    default 0;
    "~*googlebot" 1;
    "~*bingbot" 1;
    "~*yahoo" 1;
    "~*facebookexternalhit" 1;
    "~*twitterbot" 1;
    "~*linkedinbot" 1;
    "~*embedly" 1;
    "~*quora" 1;
    "~*slackbot" 1;
    "~*whatsapp" 1;
    "~*telegrambot" 1;
    "~*discordbot" 1;
    "~*applebot" 1;
}

map $args $prerender_args {
    default $prerender_ua;
    "~(^|&)_escaped_fragment_=" 1;
}

map $http_x_prerender $x_prerender {
    default $prerender_args;
    "1" 0;
}

map $uri $should_prerender {
    default $x_prerender;
    "~*\.(js|css|xml|png|jpg|jpeg|gif|svg|ico)$" 0;
}

####################################################
# HTTP → HTTPS Redirect
####################################################
server {
    listen 80;
    server_name konghome.kr www.konghome.kr;
    return 301 https://$host$request_uri;
}

####################################################
# HTTPS Main Server
####################################################
server {
    listen 443 ssl;
    server_name konghome.kr www.konghome.kr;

    ssl_certificate     /etc/letsencrypt/live/konghome.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/konghome.kr/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;


    ####################################################
    # 기존 설정들
    ####################################################

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 1y;
    }

    location /api/ {
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;

        proxy_pass http://blue:8080/api/;
    }

    location /uploads/ {
        proxy_pass http://blue:8080;
    }

    location = /sitemap.xml {
        proxy_pass http://blue:8080/sitemap.xml;
    }


    ####################################################
    # SPA + Prerender 적용
    ####################################################
    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅 + prerender 조건
    location / {
        if ($should_prerender = 1) {
            rewrite .* /prerenderio last;
        }
        try_files $uri $uri/ /index.html;
    }

    # prerender.io 요청 처리
    location /prerenderio {
        proxy_set_header X-Prerender-Token "CEy9172xFZ7Tn1dMetv5";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;

        proxy_hide_header Cache-Control;
        add_header Cache-Control "private,max-age=600,must-revalidate";

        resolver 8.8.8.8 8.8.4.4;
        proxy_pass https://service.prerender.io;
    }

    ####################################################
    # 보안 헤더
    ####################################################
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
}
