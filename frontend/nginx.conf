server {
    listen 80;
    server_name konghome.kr www.konghome.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name konghome.kr www.konghome.kr;

     resolver 8.8.8.8 1.1.1.1 valid=300s ipv6=off;

    ssl_certificate     /etc/letsencrypt/live/konghome.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/konghome.kr/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;


    
    map $http_user_agent $prerender_ua {
        default 0;
        "~*googlebot" 1;
        "~*bingbot" 1;
        "~*yahoo" 1;
        "~*facebookexternalhit" 1;
        "~*twitterbot" 1;
        "~*linkedinbot" 1;
        "~*embedly" 1;
        "~*quora" 1;
        "~*slackbot" 1;
        "~*whatsapp" 1;
        "~*telegrambot" 1;
        "~*discordbot" 1;
        "~*applebot" 1;
    }

    map $args $prerender_args {
        default $prerender_ua;
        "~(^|&)_escaped_fragment_=" 1;
    }

    map $http_x_prerender $x_prerender {
        default $prerender_args;
        "1" 0;
    }

    map $uri $should_prerender {
        default $x_prerender;
        "~*\.(js|css|xml|png|jpg|jpeg|gif|svg|ico)$" 0;
    }



    #################################################################
    # 2) 기존 네가 만든 prerender 방식 그대로 유지
    #################################################################
    set $prerender 0;

    if ($should_prerender = 1) {
        set $prerender 1;
    }

    # static 파일 제외 (네 기존 규칙 유지)
    if ($uri ~* "\.(js|css|png|jpg|jpeg|gif|svg|ico)$") {
        set $prerender 0;
    }

    location @prerender {
        proxy_pass https://service.prerender.io;
        proxy_set_header X-Prerender-Token "CEy9172xFZ7Tn1dMetv5";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header User-Agent $http_user_agent;
    }

    error_page 418 = @prerender;

    #################################################################
    # 3) 기존 SPA 라우팅은 유지
    #################################################################
    location / {
        if ($prerender = 1) {
            return 418;
        }
        try_files $uri $uri/ /index.html;
    }



    #################################################################
    # 4) Prerender 공식 테스트용 엔드포인트 추가
    # (이 부분 때문에 "통합됨" 으로 표시됨)
    #################################################################
    location /prerenderio {
        # Prerender가 필요 없으면 404
        if ($should_prerender = 0) {
            return 404;
        }

        proxy_set_header X-Prerender-Token "CEy9172xFZ7Tn1dMetv5";
        proxy_set_header X-Prerender-Int-Type Nginx;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "private,max-age=600,must-revalidate";

        resolver 8.8.8.8 8.8.4.4;
        set $prerender_host "service.prerender.io";

        proxy_pass https://$prerender_host;
    }
    ### Prerender 끝 ###


    location /assets/ {
    alias /usr/share/nginx/html/assets/;
    access_log off;
    expires 1y; 
    }



    location /api/ {

        proxy_request_buffering off;
    	proxy_http_version 1.1;
    	proxy_set_header Connection "";

    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
	
    	proxy_set_header Cookie $http_cookie;
    	proxy_set_header Authorization $http_authorization;

    	proxy_pass http://blue:8080/api/;
    }


    # 업로드 파일
    location /uploads/ {
        proxy_pass http://blue:8080;
    }

    location = /sitemap.xml {
    proxy_pass http://blue:8080/sitemap.xml;
    }


    # React build
    root /usr/share/nginx/html;
    index index.html;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
}
