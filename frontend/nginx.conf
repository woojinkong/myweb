worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    ###############################################################
    # 1) PRERENDER MAP (server 블록 밖 / http 블록 최상단)
    ###############################################################
    map $http_user_agent $prerender_ua {
        default       0;
        "~*googlebot"                               1;
        "~*bingbot"                                 1;
        "~*yahoo"                                   1;
        "~*facebookexternalhit"                     1;
        "~*twitterbot"                              1;
        "~*linkedinbot"                             1;
        "~*embedly"                                 1;
        "~*quora"                                   1;
        "~*slackbot"                                1;
        "~*whatsapp"                                1;
        "~*telegrambot"                             1;
        "~*discordbot"                              1;
        "~*applebot"                                1;
        "~*chrome-lighthouse"                       1;
        "~*petalbot"                                1;
    }

    map $args $prerender_args {
        default $prerender_ua;
        "~(^|&)_escaped_fragment_=" 1;
    }

    map $http_x_prerender $x_prerender {
        default $prerender_args;
        "1"     0;
    }

    map $uri $prerender {
        default $x_prerender;
        "~*\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|woff2|svg|eot)" 0;
    }


    ####################################################################
    # HTTP → HTTPS 리다이렉트
    ####################################################################
    server {
        listen 80;
        server_name konghome.kr www.konghome.kr;
        return 301 https://$host$request_uri;
    }


    ####################################################################
    # HTTPS SERVER
    ####################################################################
    server {
        listen 443 ssl;
        server_name konghome.kr www.konghome.kr;

        ssl_certificate     /etc/letsencrypt/live/konghome.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/konghome.kr/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;


        ###################################################
        # STATIC ASSETS
        ###################################################
        location /assets/ {
            alias /usr/share/nginx/html/assets/;
            access_log off;
            expires 1y;
        }

        ###################################################
        # BACKEND API PROXY
        ###################################################
        location /api/ {
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;

            proxy_pass http://blue:8080/api/;
        }

        location /uploads/ {
            proxy_pass http://blue:8080;
        }

        location = /sitemap.xml {
            proxy_pass http://blue:8080/sitemap.xml;
        }


        ###################################################
        # 2) PRERENDER 핸들링
        ###################################################
        location / {
            # prerender 대상이면 prerender.io로 우회
            if ($prerender = 1) {
                rewrite .* /prerenderio last;
            }

            # React SPA
            try_files $uri $uri/ /index.html;
        }

        location /prerenderio {
            if ($prerender = 0) { return 404; 
            }

            proxy_set_header X-Prerender-Token CEy9172xFZ7Tn1dMetv5;
            proxy_set_header X-Prerender-Int-Type Nginx;

            proxy_hide_header Cache-Control;
            add_header Cache-Control "private,max-age=600,must-revalidate";

            resolver 8.8.8.8 8.8.4.4;
            proxy_pass https://service.prerender.io;
            rewrite .* /$scheme://$host$request_uri? break;
        }


        ###################################################
        # REACT DIST ROOT
        ###################################################
        root /usr/share/nginx/html;
        index index.html;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;
    }
  
}
