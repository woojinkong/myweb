# ★ API 요청 Rate Limit 설정 추가 (server 밖)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
limit_req_status 429;

# ★ Prerender 검색봇 식별 (server 밖)
map $http_user_agent $prerender_ua {
    default 0;
    "~*googlebot" 1;
    "~*bingbot" 1;
    "~*yahoo" 1;
    "~*facebookexternalhit" 1;
    "~*twitterbot" 1;
    "~*linkedinbot" 1;
    "~*slackbot" 1;
    "~*whatsapp" 1;
    "~*discordbot" 1;
    "~*telegrambot" 1;
    "~*applebot" 1;
    "~*naverbot" 1;
    "~*yeti" 1;
}

# args 처리 (_escaped_fragment_)
map $args $prerender_args {
    default $prerender_ua;
    "~(^|&)_escaped_fragment_=" 1;
}

map $http_x_prerender $x_prerender {
    default $prerender_args;
    "1" 0;
}

# 정적 파일은 prerender 하지 않음
map $uri $prerender {
    default $x_prerender;
    "~*\.(js|css|xml|png|jpg|jpeg|gif|pdf|txt|ico|zip|mp3|mp4|svg|woff|woff2)$" 0;
}


server {
    listen 80;
    server_name konghome.kr www.konghome.kr;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name konghome.kr www.konghome.kr;

    ssl_certificate     /etc/letsencrypt/live/konghome.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/konghome.kr/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # # React build
    root /usr/share/nginx/html;
    index index.html;


    location /assets/ {
    alias /usr/share/nginx/html/assets/;
    access_log off;
    expires 1y; 
    }

    # /api/board는 rate limit 제외
    location ^~ /api/board {
        limit_req off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://blue:8080/api/board;
    }



    location /api/ {
        limit_req zone=api_limit burst=100 nodelay;


        proxy_request_buffering off;
    	proxy_http_version 1.1;
    	proxy_set_header Connection "";

    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
	
    	proxy_set_header Cookie $http_cookie;
    	proxy_set_header Authorization $http_authorization;

    	proxy_pass http://blue:8080/api/;
    }
    


    # 업로드 파일
    location /uploads/ {
        proxy_pass http://blue:8080;
    }

    location = /sitemap.xml {
    proxy_pass http://blue:8080/sitemap.xml;
    }

     # Prerender 처리 추가 (가장 중요한 부분)
    location / {
        # 1) 검색봇 → prerender 우선 처리
        if ($prerender = 1) {
            return 302 /prerenderio;
        }

        # 2) 일반 사용자 → SPA fallback
        try_files $uri $uri/ /index.html;
    }


    # 실제 prerender 프록시
    location /prerenderio {
        if ($prerender = 0) {
            return 404;
        }

        resolver 8.8.8.8 8.8.4.4;

        proxy_set_header X-Prerender-Token CEy9172xFZ7Tn1dMetv5;
        proxy_set_header X-Prerender-Int-Type Nginx;
        proxy_pass https://service.prerender.io$request_uri;
        # proxy_pass https://service.prerender.io;
        # rewrite .* /$scheme://$host$request_uri? break;
    }

    location /manifest.json {
    add_header Content-Type application/manifest+json;
    }

    location /service-worker.js {
        add_header Cache-Control "no-cache";
    }

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy no-referrer-when-downgrade;
}



